<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id ="0900" class="time-block hour row past"> 09:00 AM
        <textarea class="textarea description" placeholder="Check and reply emails"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
      <div id="1000" class="time-block hour row past"> 10:00 AM
        <textarea class="textarea description" placeholder="Meeting with leadership team"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
      <div id="1100" class="time-block hour row past"> 11:00 AM
        <textarea class="textarea description" placeholder="TRAINING!!"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
      <div id="1200" class="time-block hour row present"> 12:00 PM
        <textarea class="textarea description" placeholder="Current Hour"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
      <div id="0100" class="time-block hour row future"> 01:00 PM
        <textarea class="textarea description" placeholder="Enter Your Notes Here"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
      <div id="0200" class="time-block hour row future"> 02:00 PM
        <textarea class="textarea description" placeholder="Enter Your Notes Here"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
      <div id="0300" class="time-block hour row future"> 03:00 PM
        <textarea class="textarea description" placeholder="Enter Your Notes Here"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
      <div id="0400" class="time-block hour row future"> 04:00 PM
        <textarea class="textarea description" placeholder="Enter Your Notes Here"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
      <div id="0500" class="time-block hour row future"> 05:00 PM
        <textarea class="textarea description" placeholder="Enter Your Notes Here"></textarea>
        <button class="saveBtn"><i class="fa fa-save"></i> Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/planner.js"></script>
  </body>
</html>
